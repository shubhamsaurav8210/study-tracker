<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Study Tracker</h1>
    <div class="time-slot">
      <input type="checkbox" id="slot1" />
      <label for="slot1">Time Slot 1 (e.g., 9:00 AM - 11:00 AM)</label>
    </div>
    <div class="time-slot">
      <input type="checkbox" id="slot2" />
      <label for="slot2">Time Slot 2 (e.g., 11:00 AM - 1:00 PM)</label>
    </div>
    <div class="time-slot">
      <input type="checkbox" id="slot3" />
      <label for="slot3">Time Slot 3 (e.g., 2:00 PM - 4:00 PM)</label>
    </div>
    <div class="time-slot">
      <input type="checkbox" id="slot4" />
      <label for="slot4">Time Slot 4 (e.g., 4:00 PM - 6:00 PM)</label>
    </div>
    <button id="save">Save</button>
    <script src="script.js"></script>
  </body>
</html>
